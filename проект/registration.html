<body>


<div class="wrapper">

<div id="registration">

  <h1 align="center" size="50px"><img src="decor1.png" height="50px" style="vertical-align:middle; padding-right:5px;">Регистрация
  <img src="decor2.png" height="50px" style="vertical-align:middle; padding-left:right;"></h1>
  
  <form class="form-registration" action="http://g06u33.nn2000.info/cgi-bin/form_action.py" method='get' target='_self'>
        <p>Логин: <input type="Text" name="last_name" value="" size=17></p>
        <p>Возраст: <input type="Number" name="age" value="" size=8></p>
		<p>Электронная почта: <input type="Text" name="e-mail" value="" size=30></p>
        <p>Хотите ли вы получать уведомления о новых подборках?
            <input type="Radio" name="notifications" value="yes" checked>Да
            <input type="Radio" name="notifications" value="no">Нет
        </p>
        
        <p>Есть ли аккаунты в следующих соцсетях:
            <input type="Checkbox" name="experience" value="vk" checked>VK
            <input type="Checkbox" name="experience" value="facebook" checked>FACEBOOK
            <input type="Checkbox" name="experience" value="instagram" checked>INSTAGRAM
        </p>
        <p>Пол:
            <select name="gender">
        <OPTION value="male">Мужской</OPTION> 
        <OPTION value="female">Женский</OPTION> 
        </select>
        </p>
        <p> Расскажите о себе:
            <br>
            <TEXTAREA name="textarea" rows=4 cols=80></TEXTAREA>
        </p>
        <p>Пароль: <input type="Password" name="password" value="" size="9" style="width: 100px;"></p>
            <input type="hidden" name="function" value="page">
            <input type="hidden" name="page_id" value="3"></p>
        <p> <input class="input-reg" type="Reset" name="Reset" value="Обновить">
            <input class="input-reg" type="Submit" name="submit" value="Отправить">
        </p>
    </form>
  </div>
  
 </div>
